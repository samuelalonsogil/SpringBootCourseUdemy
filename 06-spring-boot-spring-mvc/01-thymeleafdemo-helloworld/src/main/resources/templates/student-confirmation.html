<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>Student Confirmation</title>
</head>

<body>

<h3>Student Confirmation</h3>
                                                            <!-- calls student.getFirstname() -->
<span>The student is confirmed: </span> <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
<br/>

<span>Country: </span>
    <span th:text="${student.country} "></span>
<br/>

<span>Favourite Language: </span>
    <span th:text="${student.language} "></span>
<br/>

<span>Favourite Systems: </span>
<ul>
    <li th:each="tempSystem : ${student.systems}" th:text="${tempSystem}"></li>
</ul>

</body>

</html>
